{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('routes.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <!-- NEW: Forgot password link -->
                <div class="text-center mt-3">
                    <a href="{{ url_for('routes.forgot_password') }}">Forgot your password?</a>
                </div>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">Don't have an account? <a href="{{ url_for('routes.register') }}">Register here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
